<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-img mb-3">
                <h3 class="card-title">Jai</h3>
                <p class="card-text">I am 20</p>
                <p class="card-text">I am a dedicated student currently pursuing a degree in Information Technology. I have a passion for coding and love to learn new technologies.</p>
                <div class="mt-4">
                    <h5>Contact Me</h5>
                    <p>Email: jai@example.com</p>
                    <p>Phone: +1234567890</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
